on: [ push ]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Test install backend on Debian 11
    steps:
      - name: Download Debian 11
        uses: UISSH/install-script@latest
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install backend
        run: python3 main.py --login_email=root@root.com --db_root_password=root --login_password=root --test=true
      - name: Test run server
        run: bash test_install.sh


